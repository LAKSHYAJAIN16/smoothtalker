<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Collection</title>

    <!-- AXIOS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- MAIN JS -->
    <script>
      // Lines
      let lines = [];
      let curLine = "";
      let curIndex = 0;

      // Init Function
      const init = () => {
        fetch(
          "https://raw.githubusercontent.com/LAKSHYAJAIN16/smoothtalker/main/scraper/final_lines.json"
        )
          .then((response) => response.json())
          .then((data) => {
            lines = data;

            // Display Random Line
            const rn = Math.floor(Math.random() * data.length);
            const randomLine = data[rn];
            curIndex = rn;
            curLine = randomLine;
            displayLine(randomLine);
          });
      };

      // Display Line
      const displayLine = (line) => {
        // Variables
        const text = document.getElementById("text");
        text.innerText = line;
      };

      // Next Callback
      const next = async() => {
        // Get curLine and curIndex before we change them
        const prevIndex = curIndex;
        const prevLine = curLine;

        //Display Random Line
        const rn = Math.floor(Math.random() * lines.length);
        const randomLine = lines[rn];
        curIndex = rn;
        curLine = randomLine;
        displayLine(randomLine);

        // Get Input Values
        const corniness = document.getElementById("corniness");
        const outthere = document.getElementById("out-there");
        const weird = document.getElementById("weird");
        const good = document.getElementById("actually-good");

        // Assemble Data
        const values = {
          corn: corniness.value / 100,
          outthere: outthere.value / 100,
          weird: weird.value / 100,
          good: good.value / 100,
        };

        // Assemble final payload
        const payload = {
          line: prevLine,
          id: prevIndex,
          scores: [values],
        };
        console.log(payload);

        // Send request to api
        const res = await axios.post("https://itsalright.in/api/deployed-helpers/pickup-lines", payload);
        console.log(res);
      };

      init();
    </script>

    <!-- MAIN STYLES -->
    <style>
      /* Basic Text Styles */
      .text {
        text-align: center;
      }

      .slidecontainer {
        width: 35%; /* Width of the outside container */
        margin-left: auto;
        margin-right: auto;
      }

      /* The slider itself */
      .slider {
        -webkit-appearance: none; /* Override default CSS styles */
        appearance: none;
        width: 100%; /* Full-width */
        height: 25px; /* Specified height */
        background: #d3d3d3; /* Grey background */
        outline: none; /* Remove outline */
        opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
        -webkit-transition: 0.2s; /* 0.2 seconds transition on hover */
        transition: opacity 0.2s;
      }

      /* Mouse-over effects */
      .slider:hover {
        opacity: 1; /* Fully shown on mouse-over */
      }

      /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #04aa36; /* Green background */
        cursor: pointer; /* Cursor on hover */
      }

      .slider::-moz-range-thumb {
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #04aa6d; /* Green background */
        cursor: pointer; /* Cursor on hover */
      }

      /* Next Button */
      .button {
        margin-left: auto;
        margin-right: auto;
        margin-top: 30px;
        width: 100px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1 id="text" class="text"></h1>

    <div class="slidecontainer">
      <p>Corniness</p>
      <input type="range" min="1" max="100" class="slider" id="corniness" />
      <br />

      <p>"Out there"</p>
      <input type="range" min="1" max="100" class="slider" id="out-there" />
      <br />

      <p>Weird</p>
      <input type="range" min="1" max="100" class="slider" id="weird" />
      <br />

      <p>Actually Good</p>
      <input type="range" min="1" max="100" class="slider" id="actually-good" />
      <br />

      <button class="button" id="button" onclick="next()">Next</button>
    </div>
  </body>
</html>
