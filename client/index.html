<!DOCTYPE html>
<html>
  <head>
    <title>Smooth Talker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/FileSaver.js"></script>
    <script src="/main.js"></script>
  </head>

  <body>
    <div class="main">
      <div style="display: flex; justify-content: center">
        <button
          style="
            font-size: 20px;
            border-radius: 25px;
            padding-left: 3px;
            padding-right: 3px;
            padding-top: 3px;
            padding-bottom: 3px;
            background-color: lightblue;
            zoom: 2;
            border: none;
          "
        >
          ðŸ˜‰
        </button>
      </div>
      <p class="heading">smoothtalker</p>
      <p class="desc">it's ok man, we gotchu</p>

      <div id="main">
        <div class="n-flex" style="flex-direction: column; margin-top: 20px">
          <button
            class="button"
            onclick="switchUI('decode')"
            id="to-decode-btn"
          >
            Change Style
          </button>

          <br />
          <button
            class="button"
            onclick="switchUI('pickup-lines')"
            id="to-pickup-btn"
          >
            Pickup Line Archive
          </button>

          <br />
          <button
            class="button"
            id="to-mws-btn"
            onclick="switchUI('pickup-lines')"
          >
            Start Whatsapp Monitoring
          </button>
        </div>
      </div>

      <div
        id="decode"
        style="
          display: none;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
            Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
            sans-serif;
        "
      >
        <div class="n-flex" style="flex-direction: column">
          <p style="font-size: large; font-weight: 500; margin-bottom: 0px">
            AI Style
          </p>
          <br />
          <div style="display: flex; margin-bottom: 0px; margin-top: 0px">
            <p
              style="
                font-size: medium;
                font-weight: 300;
                margin-right: 10px;
                margin-top: 0px;
                margin-bottom: 0px;
              "
            >
              Style
            </p>
            <select id="my-select">
              <option>Teenage (mixed)</option>
              <option>Sus</option>
              <option>Confident</option>
              <option>Emotional</option>
              <option>Soft and Subtle</option>
            </select>
          </div>
          <!-- <div style="display: flex; margin-bottom: 0px; margin-top: 10px">
            <p
              style="
                font-size: medium;
                font-weight: 300;
                margin-right: 10px;
                margin-top: 0px;
                margin-bottom: 0px;
              "
            >
              Pickupline Oriented
            </p>
            <input
              type="checkbox"
              style="margin-top: 0px; margin-bottom: 0px"
            />
          </div> -->
        </div>

        <br />
        <!-- <div style="display: flex; justify-content: center">
          <button class="button" id="decode-fn" onclick="switchUI('main')">Back</button>
        </div> -->
      </div>

      <div id="pickup-lines" style="display: none">
        <div class="n-flex" style="flex-direction: column">
          <input type="text" class="d-input" id="decodeInput" />
          <button class="button" onclick="decode()" id="decode-fn">
            Generate Pickupline
          </button>
        </div>
      </div>

      <div id="mws" style="display: none">
        <div class="n-flex" style="flex-direction: column">
          <p class="mws">Monitoring Whatsapp..</p>
          <h2 id="mws-iters">Iters : 0</h2>
          <button class="button" id="mws-export">
            Export Data to JSON File
          </button>
          <p id="mws-content" style="font-size: 0.7em"></p>
        </div>
      </div>
    </div>
  </body>
</html>
