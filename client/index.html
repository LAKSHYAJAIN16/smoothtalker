<!DOCTYPE html>
<html>
  <head>
    <title>Smooth Talker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/FileSaver.js"></script>
    <script src="/main.js"></script>
  </head>

  <body>
    <div class="main">
      <h1 class="heading">Smooth Talker</h1>
      <p class="desc">it's ok man, we gotchu</p>

      <div id="main">
        <div class="n-flex" style="flex-direction: column">
          <button
            class="button"
            onclick="switchUI('decode')"
            id="to-decode-btn"
          >
            Decode Message by Girl
          </button>

          <br />
          <button
            class="button"
            onclick="switchUI('pickup-lines')"
            id="to-pickup-btn"
          >
            Pickup Line Archive
          </button>

          <br />
          <button
            class="button"
            id="to-mws-btn"
            onclick="switchUI('pickup-lines')"
          >
            Monitor Whatsapp
          </button>
        </div>
      </div>

      <div id="decode" style="display: none">
        <div class="n-flex" style="flex-direction: column">
          <input type="text" class="d-input" id="decodeInput" />
          <button class="button" onclick="decode()" id="decode-fn">
            Decode Message
          </button>
        </div>

        <button class="button" onclick="decode()" id="decode-fn">Back</button>
      </div>

      <div id="pickup-lines" style="display: none">
        <div class="n-flex" style="flex-direction: column">
          <input type="text" class="d-input" id="decodeInput" />
          <button class="button" onclick="decode()" id="decode-fn">
            Generate Pickupline
          </button>
        </div>
      </div>

      <div id="mws" style="display: none">
        <div class="n-flex" style="flex-direction: column">
          <p class="mws">Monitoring Whatsapp..</p>
          <h2 id="mws-iters">Iters : 0</h2>
          <button class="button" id="mws-export">
            Export Data to JSON File
          </button>
          <p id="mws-content" style="font-size: 0.7em"></p>
        </div>
      </div>
    </div>
  </body>
</html>
